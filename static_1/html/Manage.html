<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7581/7581668.png" type="image/x-icon">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="http://localhost:5500"></script>
    <script src="/js/base.js"></script>
</head>
<body>
    <div class="main">
        <div class="grid">
            <header class="header">
                <div class="status">
                    <ul class="status-list">
                        <li class="list-item --page-in">
                            <i class="fa-solid fa-bars-progress"></i>
                            Quản lý sinh viên
                        </li>
                        <li class="list-item --page-in">
                            <i class="fa-solid fa-user"></i>
                            Giảng viên \ Huỳnh Nam Kha
                        </li>
                    </ul>
                    <ul class="status-list">
                        <li class="list-item --page-out">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Đăng xuất
                        </li>
                    </ul>
                </div>
            </header>   
            <div class="body">
                <div class="tool_bar">
                    <ul class="tool_bar-list">
                        <li class="t-list-item">
                            <i class="fa-solid fa-layer-group"></i>
                            Tổng quan
                        </li>
                        <li class="t-list-item">
                            <i class="fa-solid fa-users"></i>
                            Học viên
                        </li>
                        <li class="t-list-item">
                            <i class="fa-solid fa-calendar-days"></i>
                            Lịch dạy
                        </li>
                        <li class="t-list-item">
                            <i class="fa-solid fa-chart-simple"></i>
                            Thống kê
                        </li>
                        <li class="t-list-item">
                            <i class="fa-solid fa-gear"></i>
                            Cài đặt
                        </li>
                    </ul>
                </div>
                <div class ="info">
                  <div>

                  </div>
                </div>
            </div>
            
        </div>
    </div>  
</body>
</html>
